<div class="container">

  <h1>FORMULARIOS:</h1>

  <!--form ngNoForm-->
  <form #usuarioForm="ngForm" (ngSubmit)="guardar(usuarioForm)">
    <div class="form-group">
      <label class="form-control-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <label class="form-control-label">E-mail</label>
      <input type="text" name="mail" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <label class="form-control-label">Profesi√≥n</label>
      <select name="profesion" class="form-control" ngModel>
        <option value="">Selecione</option>
        <option>Ingeniero</option>
        <option>Dentista</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>

</div>
