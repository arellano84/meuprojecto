<div class="card" [ngStyle]="getEstilosTarjeta()">
    <img class="card-img-top" src="https://randomuser.me/api/portraits/lego/{{trabajador.id}}.jpg" alt="Card image cap">
    <div class="card-body">
      <!--span [ngClass]="getClasesCss()"-->
      <span class="badge" [ngClass]="{'badge-danger': isAdmin(), 'badge-primary': !isAdmin()}">
        {{trabajador.nombre}}
      </span>
    </div>
  </div>
