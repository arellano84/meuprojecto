
  <div class="alert alert-success" role="alert"
  [hidden]="!agregado">
  <!--*ngIf="agregado" -->

      Trabajador agregado: <strong>{{nombre}}</strong>
  </div>

  <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="nombre"
      (focus)="agregado=false" appCampoColorido [color]="'red'"
      #campoCol="campoColoreado">

      <!--label>Apellido</label>
      <input type="text" class="form-control" [appCampoColorido]="'red'"-->
  </div>

  <button type="button" class="btn btn-primary"
      (click)="agregar()" [disabled]="nombre.length==0">Agregar</button>

  <button class="btn btn-info" (click)="campoCol.colorear()">Colorear</button>
  <button class="btn btn-info" (click)="campoCol.descolorear()">Descolorear</button>
